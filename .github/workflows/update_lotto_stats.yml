name: Update Lotto 6aus49 Stats

on:
  schedule:
    - cron: '0 23 * * 3'  # Run every Wednesday at 20:00 UTC (after 18:54 draw)
    - cron: '0 23 * * 6'  # Run every Saturday at 21:00 UTC (after 19:57 draw)
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Lotto 6aus49 stats script
        run: python lotto_6aus49_export.py
        
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: Update Lotto 6aus49 stats
          file_pattern: lotto_6aus49_results.json
      
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: SlashGordon/howtolosemoneyfast_web
          event-type: eurojackpot-updated