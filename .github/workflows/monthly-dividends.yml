name: Monthly Dividends Build

on:
  schedule:
    # Run at 03:00 on the 1st of every month
    - cron: '0 3 1 * *'
  workflow_dispatch:
    inputs:
      index:
        description: 'Optional specific index to process (DE_DAX, DE_TECDAX, US_DOW, US_NASDAQ, EU_50)'
        required: false
        default: ''

jobs:
  # Single-index manual run (optional)
  build-single:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.index != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-div.txt ]; then pip install -r requirements-div.txt; fi

      - name: Run monthly build (single index)
        run: |
          set -euo pipefail
          python dividends.py --index "${{ inputs.index }}"

      - name: Upload dividends artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dividends-json-${{ inputs.index }}
          path: |
            dividends/*.json
          if-no-files-found: warn

  # Matrix build over all indices (scheduled or manual without index)
  build-matrix:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.index == '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        index: [DE_DAX, DE_TECDAX, US_DOW, US_NASDAQ, EU_50]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-div.txt
          if [ -f requirements-div.txt ]; then pip install -r requirements-div.txt; fi

      - name: Run monthly build (matrix)
        run: |
          set -euo pipefail
          python dividends.py --index "${{ matrix.index }}"

      - name: Upload dividends artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dividends-json-${{ matrix.index }}
          path: |
            dividends/*.json
          if-no-files-found: warn
